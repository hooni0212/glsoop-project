<!DOCTYPE html>
<html lang="ko">
<head>
  <!--
    비밀번호 재설정 요청 페이지(forgot-password.html)
    - 연동 CSS: base.css, components.css, login.css(공통 인증 레이아웃)
    - 연동 JS: header.js, forgot-password.js(/api/password-reset-request 호출)
    - 폼 위치: #forgotPwForm (email 입력) → 성공 시 안내 문구 표시
  -->
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>비밀번호 찾기 | 글숲</title>

  <!-- Google Fonts: 사이트 공통 폰트 -->
  <link
    href="https://fonts.googleapis.com/css2?family=Nanum+Pen+Script&display=swap"
    rel="stylesheet"
  />
  <link
    href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;700&display=swap"
    rel="stylesheet"
  />

  <!-- Bootstrap CSS: 레이아웃/폼/버튼 등 기본 스타일 -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />

  <link rel="stylesheet" href="/css/app.css">
</head>
<body class="winter-theme">
  <!-- 상단 네비게이션 바 -->
  <nav class="navbar navbar-expand-lg navbar-dark custom-navbar fixed-top nav-height">
    <div class="gls-container">
      <!-- 로고: 클릭 시 메인 홈으로 이동 -->
      <a class="navbar-brand" href="/index.html">글숲</a>

      <!-- 모바일 메뉴 토글 버튼 -->
      <button
        class="navbar-toggler"
        type="button"
        data-gls-toggle="nav" aria-controls="navbarNav" aria-expanded="false"
      >
        <span class="navbar-toggler-icon"></span>
      </button>

      <!-- 메뉴 영역 -->
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav gls-me-lg-3 category-dropdown-nav">
          <li class="nav-item dropdown">
            <a
              class="nav-link dropdown-toggle"
              href="#"
              id="categoryDropdown"
              role="button"
              data-gls-toggle="dropdown"
              aria-expanded="false"
            >
              카테고리
            </a>
            <ul class="dropdown-menu nav-category-menu" aria-labelledby="categoryDropdown">
              <li><a class="dropdown-item nav-category-item" href="/explore">전체</a></li>
              <li><a class="dropdown-item nav-category-item" href="/html/category.html?category=poem">시</a></li>
              <li><a class="dropdown-item nav-category-item" href="/html/category.html?category=essay">에세이/일기</a></li>
              <li><a class="dropdown-item nav-category-item" href="/html/category.html?category=short">짧은 구절</a></li>
            </ul>
          </li>
        </ul>
        <!-- 로그인 전: 로그인 / 회원가입 노출 -->
        <ul class="navbar-nav gls-ms-auto before-login">
          <li class="nav-item">
            <a class="nav-link" href="/html/login.html">로그인</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/html/signup.html">회원가입</a>
          </li>
        </ul>

        <!-- 로그인 후: 유저 이름 / 마이페이지 / 로그아웃 노출 -->
        <!-- header.js에서 /api/me 결과에 따라 before-login/after-login 토글 -->
        <ul class="navbar-nav gls-ms-auto after-login" style="display: none;">
          <li class="nav-item">
            <!-- 네비게이션에 유저 이름 표시 -->
            <span class="nav-link" id="navUserName"></span>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/html/mypage.html">마이페이지</a>
          </li>
          <li class="nav-item">
            <!-- 다른 페이지와 통일해서 글쓰기 링크는 유지 -->
            <a class="nav-link" href="/html/editor.html">글쓰기</a>
          </li>
          <li class="nav-item">
            <!-- 로그아웃: header.js에서 id=logoutBtn에 이벤트 바인딩 -->
            <button
              class="user-profile"
              id="logoutBtn"
              type="button"
              aria-label="로그아웃"
            >
              <span class="user-profile-inner">
                <svg
                  aria-hidden="true"
                  xmlns="http://www.w3.org/2000/svg"
                  viewBox="0 0 24 24"
                >
                  <g data-name="Layer 2" id="Layer_2">
                    <path
                      d="m15.626 11.769a6 6 0 1 0 -7.252 0 9.008 9.008 0 0 0 -5.374 8.231 3 3 0 0 0 3 3h12a3 3 0 0 0 3-3 9.008 9.008 0 0 0 -5.374-8.231zm-7.626-4.769a4 4 0 1 1 4 4 4 4 0 0 1 -4-4zm10 14h-12a1 1 0 0 1 -1-1 7 7 0 0 1 14 0 1 1 0 0 1 -1 1z"
                    ></path>
                  </g>
                </svg>
                <span class="user-profile-label">로그아웃</span>
              </span>
            </button>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- 본문 내용 영역 -->
  <!-- fixed-top 네비게이션으로 가려지지 않도록 gls-py-5 + gls-mt-5로 상단 여백 확보 -->
  <section class="gls-py-5 gls-mt-5">
    <div class="gls-container">
      <!-- 페이지 제목 -->
      <h2 class="gls-text-center gls-mb-4">비밀번호 찾기</h2>

      <!-- 안내 문구 -->
      <p class="gls-text-center gls-text-muted gls-mb-4">
        가입하신 이메일을 입력하시면, 비밀번호 재설정 링크를 보내드립니다.
      </p>

      <!-- 비밀번호 찾기 폼 -->
      <!-- max-width로 가운데 좁게 배치 -->
      <form id="forgotForm" class="mx-auto" style="max-width: 400px;">
        <!-- 이메일 입력 -->
        <div class="gls-mb-3">
          <label class="gls-label">이메일</label>
          <input
            type="email"
            name="email"
            class="gls-input"
            required
          />
        </div>

        <!-- 전송 버튼 -->
        <!-- forgot-password.js에서 submit 시 로딩 상태/메시지 처리 -->
        <button
          type="submit"
          class="gls-btn gls-btn-primary gls-btn-block"
        >
          재설정 메일 보내기
        </button>

        <!-- 서버 응답 메시지 표시 영역 -->
        <!-- 처음에는 display:none 으로 숨겨둠 -->
        <div
          id="forgotMessage"
          class="gls-mt-3 gls-text-center gls-text-muted"
          style="display:none;"
        ></div>
      </form>
    </div>
  </section>

  <!-- JS 로드 -->
  <!-- 헤더 로그인 상태 처리 스크립트 (/api/me 호출해서 before/after-login 토글) -->
  <script src="../js/theme.js" defer></script>
  <script src="../js/header.js"></script>

  <!-- 비밀번호 재설정 요청 처리 스크립트 (폼 submit → /api/password-reset-request) -->
  <script src="../js/forgot-password.js"></script>
</body>
</html>
